    <script>
        
        var socket = io.connect('http://192.168.1.4'),
        dials = [],
        maxDials = 5,
        count = 0;
        
        $('#addDial').on('click', function(){
            if (count === maxDials){
                console.log("Max");
                return;
            }
            console.log("running JQ");
            createDisplay();
            createSwitch();
            createDial();
        });
        
        function createSwitch(){
            $('#pincont-'+count).append(
                [ '<div class="col-md-6">',
                  '<label class="switch-'+count+' btn btn-primary">',
                  '<input type="radio"  pin = "'+count+'" name="'+ count +'" id="on '+ count + '"value="1"> ON',
                  '</label>',        
                  '<label class="switch-'+count+' btn btn-primary">',
                  '<input type="radio"  pin = "'+count+'" name="' + count + '" id="off '+ count + '"value="0"> OFF',
                  '</label>',
                  '</div>'].join(''));
            $('.switch-' + count).button(function(){
                console.log("WORKINGGGGG")});
        };
        
        function createDial(){
             YUI().use('dial', function(Y) {
                    var dial = new Y.Dial({
                    min:200,
                    max:2000,
                    stepsPerRevolution:100,
                    value: 1000,
                    strings:{ label: "Set Delay", resetStr: "Reset" }
                });
                dials.push(dial);
                dial.render('#pincont-'+count);
                $('.yui3-dial:last').addClass("col-md-6").attr("pin",count);
                count+=1;
            });
        }
        
        function createDisplay(){
            $('#pins').append([ 
                '<center><div class = "col-md-4" id = "pincont-'+count+'"><center>',
                '<div class="row display'+count+'">',
                '<h4>LED'+count+'</h4>',
                '<textarea class="form-control" style="background:#222; color:#00ff00;" rows="8" id="inData-"'+count+'>',
                '</textarea>',
                '</div>',
                '</div>'
                ].join(''));
            
            if(count ==3 ){
                $('#pincont-'+count).addClass("col-md-offset-1");
            } else if (count == 4) {
                $('#pincont-'+count).addClass("col-md-offset-2");
            }
        };
        
        
        
        $(document).on('mouseup', 'div.yui3-dial', function(){
          // console.log("clicked");
          var LEDpin = $(this).attr('pin');
          var dial = dials[LEDpin];
          var LEDval;
          YUI().use('dial',function(Y){
              LEDval = dial.get('value');
          });
          console.log("pin: ", LEDpin);
          console.log("dial: ", dial);
          console.log("val: ", LEDval);
            
          var tmp = parseInt(LEDval, 10);
          socket.emit('led',{pin:LEDpin, interval:tmp});
        });

        $('.switch').on('change',function(){
            $temp = $(this);
            LEDpin = $temp.attr('pin');
            LEDvalue = $temp.attr('value');
            console.log("Setting Pin output:",$('input[name=switch]:checked').val())
            socket.emit('switch',{pin:LEDpin, value:LEDvalue});
        });
